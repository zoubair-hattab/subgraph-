templates:
  - kind: ethereum/contract
    name: WeightedPool
    network: {{network}}
    source:
      abi: WeightedPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
  - kind: ethereum/contract
    name: WeightedPoolV2
    network: {{network}}
    source:
      abi: WeightedPoolV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: WeightedPoolV2
          file: ./abis/WeightedPoolV2.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
        - event: ProtocolFeePercentageCacheUpdated(indexed uint256,uint256)
          handler: handleProtocolFeePercentageCacheUpdated
        - event: RecoveryModeStateChanged(bool)
          handler: handleRecoveryModeStateChanged
  - kind: ethereum/contract
    name: WeightedPool2Tokens
    network: {{network}}
    source:
      abi: WeightedPool2Tokens
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
